<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Фотография профиля" class="profile__img">
        <div class="profile__info">
          <div class="profile__info-user">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <!-- попап редактирования профиля -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="form-profile">
        <input type="text" name="username" class="popup__input popup__input_type_name" required placeholder="Введите имя">
        <input type="text" name="job" class="popup__input popup__input_type_about" required placeholder="Укажите свой род деятельности">
        <button type="submit" value="Сохранить" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__button-close" aria-label="Закрыть" type="button"></button>
    </div>
  </div>

  <!-- попап добавления карточек -->
  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="form-card">
        <input type="text" name="cardname" class="popup__input popup__input_type_card-name" required placeholder="Название">
        <input type="text" name="link" class="popup__input popup__input_type_link" required placeholder="Ссылка на картинку">
        <button type="submit" value="Создать" class="popup__submit" aria-label="Сохранить">Создать</button>
      </form>
      <button class="popup__button-close" aria-label="Закрыть" type="button"></button>
    </div>
  </div>

  <!-- шаблон карточек -->
  <template id="template-card">
    <div class="elements__item">
      <img src="#" alt="" class="elements__img">
      <div class="elements__about">
        <h2 class="elements__name"></h2>
        <button class="elements__like" type="button" aria-label="Лайк"></button>
        <button class="elements__delete" type="button" aria-label="Удалить"></button>
      </div>
    </div>
  </template>

  <script src="./script/index.js"></script>
</body>
</html>
