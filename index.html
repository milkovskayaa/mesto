<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Фотография профиля" class="profile__img">
        <div class="profile__info">
          <div class="profile__info-user">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <!-- попап редактирования профиля -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__button-close" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="form-profile" novalidate>
        <input id="username"  type="text" name="username" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required placeholder="Введите имя">
        <span class="error-username error-message"></span>
        <input id="job" type="text" name="job" class="popup__input popup__input_type_about" minlength="2" maxlength="200" required placeholder="Укажите свой род деятельности">
        <span class="error-job error-message"></span>
        <button type="submit" value="Сохранить" class="popup__submit popup__submit_type_edit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- попап добавления карточек -->
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__button-close" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="form-card" novalidate>
        <input id="cardname" type="text" name="cardname" class="popup__input popup__input_type_card-name" minlength="2" maxlength="30" placeholder="Название" required>
        <span class="error-cardname error-message"></span>
        <input id="cardlink" type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
        <span class="error-cardlink error-message"></span>
        <button type="submit" value="Создать" class="popup__submit popup__submit_type_add" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </div>

  <!-- попап просмотра фотографий -->
  <div class="popup popup_card-image">
    <div class="popup__image-container">
      <button class="popup__button-close" aria-label="Закрыть" type="button"></button>
      <img role="button" src="https://images.unsplash.com/photo-1680709287234-bcba632aa663?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Байкал" class="popup__image">
      <p class="popup__image-name">Байкал</p>
    </div>

  </div>

  <!-- шаблон карточек -->
  <template id="template-card" class="card-template">
    <div class="elements__item">
      <img src="#" alt="" class="elements__img">
      <div class="elements__about">
        <h2 class="elements__name"></h2>
        <button class="elements__like" type="button" aria-label="Лайк"></button>
        <button class="elements__delete" type="button" aria-label="Удалить"></button>
      </div>
    </div>
  </template>

  <script src="./script/index.js" type="module"></script>

</body>
</html>
