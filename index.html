<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Фотография профиля" class="profile__img">
        <div class="profile__info">
          <div class="profile__info-user">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img src="./images/new-york.jpg" alt="Изображение Нью-Йорка" class="elements__img">
            <div class="elements__about">
              <h2 class="elements__name">Нью-Йорк</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/Ischia.jpg" alt="Изображение пары, гуляющей по набережной" class="elements__img">
            <div class="elements__about">
              <h2 class="elements__name">Искья</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/Kitzsteinhorn.jpg" alt="Изображение горы" class="elements__img">
            <div class="elements__about">
              <h2 class="elements__name">Кицштайнхорн</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/san-francisco.jpg" alt="Изображение моста Золотые Ворота" class="elements__img">
            <div class="elements__about">
              <h2 class="elements__name">Сан-Франциско</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/islande.jpg" alt="Изображение едущего автомобиля среди гор и реки" class="elements__img">
            <div class="elements__about">
              <h2 class="elements__name">Рейкьявик</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/srilanka.jpg" alt="Изображение медитирующей девушки на горе" class="elements__img">
            <div class="elements__about">
              <h2 class="elements__name">Шри-Ланка</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input type="text" name="username" class="popup__input popup__input_type_name" required placeholder="Введите имя">
        <input type="text" name="job" class="popup__input popup__input_type_about" required placeholder="Укажите свой род деятельности">
        <button type="submit" value="Сохранить" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__button-close" aria-label="Закрыть" type="button"></button>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
