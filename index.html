<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Фотография профиля" class="profile__img">
        <div class="profile__info">
          <div class="profile__info-user">
            <p class="profile__username">Жак-Ив Кусто</p>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_type_edit"></button>
        </div>
        <button class="profile__button profile__button_type_add"></button>
      </section>
      <section class="elements"></section>
    </main>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
